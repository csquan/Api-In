---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coin-manage-config
  labels:
    app: coin-manage
data:
  config.yaml: |
    chainInfos:
      - chainName: hui
        db: "admin:PHGcEPGcgNdIhZeI@tcp(api-db.cluster-c2ysntppgwso.ap-northeast-2.rds.amazonaws.com:3306)/block_data_test?charset=utf8mb4&parseTime=True&loc=UTC&collation=utf8mb4_bin"
        rpc: http://43.198.66.226:8545
        chainId: "0x22B8"

    txstate:
      endpoint: http://hui-txstate
    account:
      endpoint: http://account/v1

    group:
      Version: v1

    pri:
      value: bba1d1fbac697e3a2c3b48c6790be6fc223d4dd96f7495d40e5ee2b628b447c0
    server:
      port: 80

    log:
      stdout:
        enable: true
        level: 5
      file:
        enable: true
        path: "./log/coin-manage/app.log"
        level: 4
      kafka:
        enable: false
        topic: "Hui-test"
        kafka_servers:
          - "kafka-1.Hui.com:9092"
          - "kafka-2.Hui.com:9092"
          - "kafka-3.Hui.com:9092"
        level: 3
---
apiVersion: v1
kind: Service
metadata:
  name: coin-manage
  namespace: default
spec:
  ports:
    - name: http
      targetPort: 80
      port: 80
      nodePort: 31011
  type: NodePort
  selector:
    app: coin-manage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coin-manage
  namespace: default
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: coin-manage
  template:
    metadata:
      labels:
        app: coin-manage
    spec:
      restartPolicy: Always
      containers:
        - name: coin-manage
          image: reg.huiwang.io/fat/coin-manage:1.3.11
          command:
            - sh
            - -c
            - sleep 1 && ./main
          imagePullPolicy: IfNotPresent
          env:
            - name: GIN_MODE
              value: release
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: "0.1"
              memory: 300M
          volumeMounts:
            - mountPath: /work/conf
              name: conf-file
      volumes:
        - name: conf-file
          configMap:
            name: coin-manage-config
